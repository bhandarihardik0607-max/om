<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENS FASHION | Digital Business Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- QR Code Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Playfair+Display:wght@700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
        }
        
        .serif {
            font-family: 'Playfair Display', serif;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .gradient-border {
            position: relative;
            border-radius: 0.75rem;
            background: linear-gradient(45deg, #444, #111);
            padding: 1px;
        }

        .btn-hover {
            transition: all 0.3s ease;
        }
        .btn-hover:active {
            transform: scale(0.95);
        }

        #qrcode img {
            margin: 0 auto;
            border: 8px solid white;
            border-radius: 8px;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-start p-6 pb-12">

    <!-- Header Section -->
    <div class="w-full max-w-md mt-8 mb-10 text-center">
        <div class="inline-block p-1 rounded-full bg-gradient-to-tr from-zinc-700 to-zinc-400 mb-6">
            <div class="bg-black rounded-full p-4">
                <i data-lucide="shirt" class="w-10 h-10 text-white"></i>
            </div>
        </div>
        <h1 class="serif text-4xl tracking-widest uppercase mb-2">MENS FASHION</h1>
        <p class="text-zinc-400 text-sm tracking-widest uppercase italic">Curated Style â€¢ Premium Quality</p>
    </div>

    <!-- Main Actions -->
    <div class="w-full max-w-md space-y-4">
        
        <!-- Instagram Link -->
        <a href="https://instagram.com/ommensfashion" target="_blank" class="block group">
            <div class="glass-card p-4 rounded-xl flex items-center justify-between btn-hover hover:bg-white/10">
                <div class="flex items-center space-x-4">
                    <div class="bg-gradient-to-tr from-purple-600 to-pink-500 p-2 rounded-lg">
                        <i data-lucide="instagram" class="w-6 h-6 text-white"></i>
                    </div>
                    <div>
                        <p class="text-xs text-zinc-500 font-semibold uppercase tracking-tighter">Follow us</p>
                        <p class="font-bold">@ommensfashion</p>
                    </div>
                </div>
                <i data-lucide="external-link" class="w-5 h-5 text-zinc-600"></i>
            </div>
        </a>

        <!-- WhatsApp Link -->
        <a href="https://wa.me/917793036608" target="_blank" class="block group">
            <div class="glass-card p-4 rounded-xl flex items-center justify-between btn-hover hover:bg-white/10">
                <div class="flex items-center space-x-4">
                    <div class="bg-green-600 p-2 rounded-lg">
                        <i data-lucide="message-circle" class="w-6 h-6 text-white"></i>
                    </div>
                    <div>
                        <p class="text-xs text-zinc-500 font-semibold uppercase tracking-tighter">Chat on WhatsApp</p>
                        <p class="font-bold">+91 77930 36608</p>
                    </div>
                </div>
                <i data-lucide="message-square" class="w-5 h-5 text-zinc-600"></i>
            </div>
        </a>

        <!-- Utility Buttons Row -->
        <div class="grid grid-cols-2 gap-4 mt-8">
            <button onclick="saveContact()" class="bg-white text-black p-4 rounded-xl flex flex-col items-center justify-center space-y-2 btn-hover font-bold">
                <i data-lucide="user-plus" class="w-6 h-6"></i>
                <span class="text-xs uppercase">Save Contact</span>
            </button>
            
            <button onclick="shareProfile()" class="glass-card p-4 rounded-xl flex flex-col items-center justify-center space-y-2 btn-hover font-bold">
                <i data-lucide="share-2" class="w-6 h-6"></i>
                <span class="text-xs uppercase">Share Shop</span>
            </button>
        </div>
    </div>

    <!-- QR Section (For the Shop Owner) -->
    <div class="w-full max-w-md mt-16 text-center">
        <p class="text-zinc-500 text-xs uppercase tracking-widest mb-4">Your Shop QR Code</p>
        <div id="qrcode" class="inline-block p-4 bg-white rounded-2xl shadow-2xl shadow-white/5"></div>
        <p class="text-zinc-600 text-[10px] mt-4 max-w-[200px] mx-auto uppercase">Point your camera here to open this profile</p>
    </div>

    <!-- Notification Toast -->
    <div id="toast" class="fixed bottom-10 bg-zinc-800 text-white px-6 py-3 rounded-full text-sm font-medium opacity-0 transition-opacity duration-300 pointer-events-none">
        Link copied to clipboard!
    </div>

    <script>
        // Initialize Icons
        lucide.createIcons();

        // Generate QR Code for the CURRENT URL
        // In a real environment, this would point to where this file is hosted
        const shopUrl = window.location.href;
        new QRCode(document.getElementById("qrcode"), {
            text: shopUrl,
            width: 160,
            height: 160,
            colorDark : "#000000",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H
        });

        // Function to Save Contact (vCard generation)
        function saveContact() {
            const vcard = "BEGIN:VCARD\n" +
                        "VERSION:3.0\n" +
                        "FN:MENS FASHION\n" +
                        "ORG:MENS FASHION Clothing\n" +
                        "TEL;TYPE=CELL,VOICE:+917793036608\n" +
                        "X-SOCIALPROFILE;TYPE=instagram:https://instagram.com/ommensfashion\n" +
                        "END:VCARD";
            
            const blob = new Blob([vcard], { type: "text/vcard" });
            const url = window.URL.createObjectURL(blob);
            const newLink = document.createElement('a');
            newLink.download = "MENS_FASHION.vcf";
            newLink.href = url;
            newLink.click();
            showToast("Contact file downloaded!");
        }

        // Function to Share Profile
        async function shareProfile() {
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: 'MENS FASHION',
                        text: 'Check out MENS FASHION for premium clothing!',
                        url: window.location.href
                    });
                } catch (err) {
                    console.log('Share cancelled');
                }
            } else {
                // Fallback: Copy to clipboard
                const dummy = document.createElement('input');
                document.body.appendChild(dummy);
                dummy.value = window.location.href;
                dummy.select();
                document.execCommand('copy');
                document.body.removeChild(dummy);
                showToast("Link copied to clipboard!");
            }
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.innerText = message;
            toast.style.opacity = '1';
            setTimeout(() => {
                toast.style.opacity = '0';
            }, 3000);
        }
    </script>
</body>
</html>
